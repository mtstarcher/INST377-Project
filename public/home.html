
<html>

        <title>Home</title>
        <link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="home.js" defer></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    </head>

    <body>

        <!-- Nav Section -->
        <nav id="main-nav">
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="search.html">SEARCH</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>

        <h1 id="pageTitle">Trending Movies</h1>

        <h2>Top 20 Trending Movies</h2>
        
        <!-- Swiper for Movies (referenced from JS library: https://swiperjs.com/swiper-api#swiper-full-html-layout)-->
        <div class="swiper-container"> 
        <!-- (Do not change anything from this entire class, needs to stay as is to work for JS) -->
            <div class="swiper-wrapper" id="movie-slider">
                <!-- Slides go here -->
            </div>
            <!-- Pagination (just remove from CSS styling if it doesn't look good, do not remove from here) -->
            <div class="swiper-pagination"></div>
            <!-- Arrows for navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <br>

        <!-- Table for Movie information from Swiper -->
        <table id="movieTable"> <!-- Do not change table ID, needs to stay as is to work for JS -->
            <thead>
                <tr>
                    <th>Current Rank</th>
                    <th>Title</th>
                    <th>Release Date</th>
                    <th>Vote Average</th>
                    <th>Vote Count</th>
                </tr>
            </thead>
            <tbody>
                <!-- Movie data will populate here -->
            </tbody>
        </table>

    </body>
